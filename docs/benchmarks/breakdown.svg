<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280">
  <style>
    .title { font: bold 16px system-ui, sans-serif; fill: #111827; }
    .label { font: bold 13px system-ui, sans-serif; fill: #111827; }
    .value { font: bold 10px system-ui, sans-serif; fill: white; }
    .axis { font: 11px system-ui, sans-serif; fill: #374151; }
    .bar-parse { fill: #10b981; }
    .bar-layout { fill: #3b82f6; }
    .bar-render { fill: #8b5cf6; }
    .legend-text { font: 12px system-ui, sans-serif; fill: #111827; }
  </style>

  <text x="250" y="24" text-anchor="middle" class="title">mmdr Pipeline Breakdown (ms)</text>

  <!-- Legend -->
  <rect x="140" y="42" width="12" height="12" rx="2" class="bar-parse"/>
  <text x="156" y="52" class="legend-text">Parse</text>
  <rect x="210" y="42" width="12" height="12" rx="2" class="bar-layout"/>
  <text x="226" y="52" class="legend-text">Layout</text>
  <rect x="285" y="42" width="12" height="12" rx="2" class="bar-render"/>
  <text x="301" y="52" class="legend-text">Render</text>

  <!-- Y-axis labels -->
  <text x="35" y="78" text-anchor="end" class="axis">1.2</text>
  <text x="35" y="118" text-anchor="end" class="axis">0.9</text>
  <text x="35" y="158" text-anchor="end" class="axis">0.6</text>
  <text x="35" y="198" text-anchor="end" class="axis">0.3</text>
  <text x="35" y="238" text-anchor="end" class="axis">0</text>

  <!-- Grid lines -->
  <line x1="45" y1="75" x2="460" y2="75" stroke="#d1d5db" stroke-width="1"/>
  <line x1="45" y1="115" x2="460" y2="115" stroke="#d1d5db" stroke-width="1"/>
  <line x1="45" y1="155" x2="460" y2="155" stroke="#d1d5db" stroke-width="1"/>
  <line x1="45" y1="195" x2="460" y2="195" stroke="#d1d5db" stroke-width="1"/>
  <line x1="45" y1="235" x2="460" y2="235" stroke="#9ca3af" stroke-width="1"/>

  <!-- Flowchart: Parse 1.04, Layout 0.05, Render 0.05 = 1.14 total -->
  <!-- Scale: 133px per 1.0ms, base at y=235 -->
  <rect x="60" y="96" width="60" height="139" rx="3" class="bar-parse"/>
  <text x="90" y="170" text-anchor="middle" class="value">1.04</text>
  <rect x="60" y="89" width="60" height="7" class="bar-layout"/>
  <rect x="60" y="235" width="60" height="7" rx="0 0 3 3" class="bar-render"/>
  <text x="90" y="255" text-anchor="middle" class="label">Flowchart</text>

  <!-- Class: Parse 0.36, Layout 0.23, Render 0.15 = 0.74 total -->
  <rect x="160" y="187" width="60" height="48" rx="3" class="bar-parse"/>
  <text x="190" y="215" text-anchor="middle" class="value">0.36</text>
  <rect x="160" y="156" width="60" height="31" class="bar-layout"/>
  <text x="190" y="175" text-anchor="middle" class="value">0.23</text>
  <rect x="160" y="235" width="60" height="20" rx="0 0 3 3" class="bar-render"/>
  <text x="190" y="255" text-anchor="middle" class="label">Class</text>

  <!-- State: Parse 0.39, Layout 0.18, Render 0.10 = 0.67 total -->
  <rect x="260" y="183" width="60" height="52" rx="3" class="bar-parse"/>
  <text x="290" y="213" text-anchor="middle" class="value">0.39</text>
  <rect x="260" y="159" width="60" height="24" class="bar-layout"/>
  <text x="290" y="175" text-anchor="middle" class="value">0.18</text>
  <rect x="260" y="235" width="60" height="13" rx="0 0 3 3" class="bar-render"/>
  <text x="290" y="255" text-anchor="middle" class="label">State</text>

  <!-- Sequence: Parse 0.37, Layout 0.03, Render 0.07 = 0.47 total -->
  <rect x="360" y="186" width="60" height="49" rx="3" class="bar-parse"/>
  <text x="390" y="214" text-anchor="middle" class="value">0.37</text>
  <rect x="360" y="182" width="60" height="4" class="bar-layout"/>
  <rect x="360" y="235" width="60" height="9" rx="0 0 3 3" class="bar-render"/>
  <text x="390" y="255" text-anchor="middle" class="label">Sequence</text>
</svg>
