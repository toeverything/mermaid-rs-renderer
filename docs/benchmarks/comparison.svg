<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <style>
    .title { font: bold 18px system-ui, sans-serif; fill: #111827; }
    .label { font: bold 13px system-ui, sans-serif; fill: #111827; }
    .value { font: bold 11px system-ui, sans-serif; fill: white; }
    .value-dark { font: bold 11px system-ui, sans-serif; fill: #111827; }
    .axis { font: 11px system-ui, sans-serif; fill: #374151; }
    .bar-mmdr { fill: #10b981; }
    .bar-cli { fill: #f97316; }
    .speedup { font: bold 13px system-ui, sans-serif; fill: #047857; }
  </style>

  <text x="300" y="28" text-anchor="middle" class="title">Render Time Comparison (ms)</text>

  <!-- Legend -->
  <rect x="200" y="45" width="14" height="14" rx="2" class="bar-mmdr"/>
  <text x="218" y="56" class="label">mmdr</text>
  <rect x="280" y="45" width="14" height="14" rx="2" class="bar-cli"/>
  <text x="298" y="56" class="label">mermaid-cli</text>

  <!-- Flowchart -->
  <text x="85" y="95" text-anchor="middle" class="label">Flowchart</text>
  <rect x="30" y="105" width="50" height="24" rx="4" class="bar-mmdr"/>
  <text x="55" y="121" text-anchor="middle" class="value">2.8</text>
  <rect x="90" y="105" width="50" height="180" rx="4" class="bar-cli"/>
  <text x="115" y="125" text-anchor="middle" class="value">2636</text>
  <text x="85" y="300" text-anchor="middle" class="speedup">958×</text>

  <!-- Class -->
  <text x="210" y="95" text-anchor="middle" class="label">Class</text>
  <rect x="155" y="105" width="50" height="24" rx="4" class="bar-mmdr"/>
  <text x="180" y="121" text-anchor="middle" class="value">3.2</text>
  <rect x="215" y="105" width="50" height="165" rx="4" class="bar-cli"/>
  <text x="240" y="125" text-anchor="middle" class="value">2381</text>
  <text x="210" y="300" text-anchor="middle" class="speedup">746×</text>

  <!-- State -->
  <text x="335" y="95" text-anchor="middle" class="label">State</text>
  <rect x="280" y="105" width="50" height="24" rx="4" class="bar-mmdr"/>
  <text x="305" y="121" text-anchor="middle" class="value">2.5</text>
  <rect x="340" y="105" width="50" height="182" rx="4" class="bar-cli"/>
  <text x="365" y="125" text-anchor="middle" class="value">2647</text>
  <text x="335" y="300" text-anchor="middle" class="speedup">1080×</text>

  <!-- Sequence -->
  <text x="460" y="95" text-anchor="middle" class="label">Sequence</text>
  <rect x="405" y="105" width="50" height="24" rx="4" class="bar-mmdr"/>
  <text x="430" y="121" text-anchor="middle" class="value">2.5</text>
  <rect x="465" y="105" width="50" height="168" rx="4" class="bar-cli"/>
  <text x="490" y="125" text-anchor="middle" class="value">2444</text>
  <text x="460" y="300" text-anchor="middle" class="speedup">990×</text>
</svg>
