<!DOCTYPE html>
<html>
<head>
<title>ER Diagram Design Options</title>
<style>
body { font-family: system-ui, sans-serif; margin: 0; padding: 24px; background: #f4f6f8; color: #1f2933; }
h1 { text-align: center; margin: 0 0 24px; }
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 24px; }
.card { background: white; border-radius: 12px; padding: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
.card h2 { margin: 0 0 12px; font-size: 18px; }
.label { font-size: 12px; color: #6b7280; margin-bottom: 8px; }
svg { width: 100%; height: auto; background: #fafafa; border-radius: 10px; }
</style>
</head>
<body>
<h1>ER Diagram Design Options</h1>
<div class="grid">
  <div class="card">
    <h2>Option A — Blueprint Tables</h2>
    <div class="label">Header band, gridlines, PK/FK pills, type column</div>
    <svg viewBox="0 0 520 280" xmlns="http://www.w3.org/2000/svg">
      <rect x="30" y="30" width="200" height="170" rx="8" fill="#ffffff" stroke="#cbd5e1" stroke-width="2"/>
      <rect x="30" y="30" width="200" height="36" rx="8" fill="#d7e6f7"/>
      <text x="42" y="54" font-size="14" font-weight="700" fill="#1f3b5f">CUSTOMER</text>
      <line x1="30" y1="66" x2="230" y2="66" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="30" y1="98" x2="230" y2="98" stroke="#e2e8f0" stroke-width="1"/>
      <line x1="30" y1="130" x2="230" y2="130" stroke="#e2e8f0" stroke-width="1"/>
      <line x1="130" y1="66" x2="130" y2="200" stroke="#e2e8f0" stroke-width="1"/>
      <rect x="38" y="76" width="28" height="16" rx="8" fill="#1d4ed8"/>
      <text x="52" y="88" font-size="10" text-anchor="middle" fill="#ffffff">PK</text>
      <text x="72" y="88" font-size="12" fill="#1f2933">id</text>
      <text x="180" y="88" font-size="11" text-anchor="middle" fill="#64748b">string</text>
      <text x="72" y="120" font-size="12" fill="#1f2933">name</text>
      <text x="180" y="120" font-size="11" text-anchor="middle" fill="#64748b">string</text>
      <rect x="270" y="60" width="210" height="170" rx="8" fill="#ffffff" stroke="#cbd5e1" stroke-width="2"/>
      <rect x="270" y="60" width="210" height="36" rx="8" fill="#d7e6f7"/>
      <text x="282" y="84" font-size="14" font-weight="700" fill="#1f3b5f">ORDER</text>
      <line x1="270" y1="96" x2="480" y2="96" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="270" y1="128" x2="480" y2="128" stroke="#e2e8f0" stroke-width="1"/>
      <line x1="270" y1="160" x2="480" y2="160" stroke="#e2e8f0" stroke-width="1"/>
      <line x1="372" y1="96" x2="372" y2="230" stroke="#e2e8f0" stroke-width="1"/>
      <rect x="278" y="106" width="28" height="16" rx="8" fill="#1d4ed8"/>
      <text x="292" y="118" font-size="10" text-anchor="middle" fill="#ffffff">PK</text>
      <text x="312" y="118" font-size="12" fill="#1f2933">id</text>
      <text x="420" y="118" font-size="11" text-anchor="middle" fill="#64748b">string</text>
      <rect x="278" y="138" width="28" height="16" rx="8" fill="#0f766e"/>
      <text x="292" y="150" font-size="10" text-anchor="middle" fill="#ffffff">FK</text>
      <text x="312" y="150" font-size="12" fill="#1f2933">customer_id</text>
      <text x="420" y="150" font-size="11" text-anchor="middle" fill="#64748b">string</text>
      <text x="312" y="182" font-size="12" fill="#1f2933">created_at</text>
      <text x="420" y="182" font-size="11" text-anchor="middle" fill="#64748b">date</text>
      <line x1="230" y1="120" x2="270" y2="130" stroke="#334155" stroke-width="2"/>
      <line x1="250" y1="124" x2="260" y2="120" stroke="#334155" stroke-width="2"/>
      <line x1="250" y1="124" x2="260" y2="128" stroke="#334155" stroke-width="2"/>
      <rect x="244" y="108" width="46" height="20" rx="10" fill="#e2e8f0"/>
      <text x="267" y="122" font-size="10" text-anchor="middle" fill="#334155">places</text>
    </svg>
  </div>

  <div class="card">
    <h2>Option B — Ledger Rows</h2>
    <div class="label">Sidebar title strip, zebra rows, icon markers</div>
    <svg viewBox="0 0 520 280" xmlns="http://www.w3.org/2000/svg">
      <rect x="32" y="40" width="210" height="160" rx="10" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
      <rect x="32" y="40" width="40" height="160" rx="10" fill="#e5e7eb"/>
      <text x="52" y="70" font-size="12" font-weight="700" text-anchor="middle" fill="#374151">CUSTOMER</text>
      <rect x="72" y="40" width="170" height="40" fill="#f8fafc"/>
      <rect x="72" y="80" width="170" height="40" fill="#ffffff"/>
      <rect x="72" y="120" width="170" height="40" fill="#f8fafc"/>
      <text x="90" y="66" font-size="12" fill="#111827">id</text>
      <text x="90" y="106" font-size="12" fill="#111827">name</text>
      <text x="200" y="66" font-size="11" text-anchor="end" fill="#6b7280">string</text>
      <text x="200" y="106" font-size="11" text-anchor="end" fill="#6b7280">string</text>
      <circle cx="80" cy="62" r="6" fill="#111827"/>
      <circle cx="80" cy="102" r="6" fill="#6b7280"/>

      <rect x="280" y="70" width="210" height="160" rx="10" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
      <rect x="280" y="70" width="40" height="160" rx="10" fill="#e5e7eb"/>
      <text x="300" y="100" font-size="12" font-weight="700" text-anchor="middle" fill="#374151">ORDER</text>
      <rect x="320" y="70" width="170" height="40" fill="#f8fafc"/>
      <rect x="320" y="110" width="170" height="40" fill="#ffffff"/>
      <rect x="320" y="150" width="170" height="40" fill="#f8fafc"/>
      <text x="338" y="96" font-size="12" fill="#111827">id</text>
      <text x="338" y="136" font-size="12" fill="#111827">customer_id</text>
      <text x="338" y="176" font-size="12" fill="#111827">created_at</text>
      <text x="450" y="96" font-size="11" text-anchor="end" fill="#6b7280">string</text>
      <text x="450" y="136" font-size="11" text-anchor="end" fill="#6b7280">string</text>
      <text x="450" y="176" font-size="11" text-anchor="end" fill="#6b7280">date</text>
      <circle cx="328" cy="92" r="6" fill="#111827"/>
      <circle cx="328" cy="132" r="6" fill="#0f766e"/>
      <circle cx="328" cy="172" r="6" fill="#6b7280"/>
      <line x1="242" y1="120" x2="280" y2="140" stroke="#374151" stroke-width="2"/>
      <line x1="262" y1="130" x2="272" y2="126" stroke="#374151" stroke-width="2"/>
      <line x1="262" y1="130" x2="272" y2="134" stroke="#374151" stroke-width="2"/>
      <text x="260" y="114" font-size="10" text-anchor="middle" fill="#4b5563">places</text>
    </svg>
  </div>

  <div class="card">
    <h2>Option C — Minimal Ink</h2>
    <div class="label">No gridlines, typographic hierarchy, bold relationships</div>
    <svg viewBox="0 0 520 280" xmlns="http://www.w3.org/2000/svg">
      <rect x="40" y="50" width="190" height="150" rx="8" fill="#ffffff" stroke="#111827" stroke-width="2"/>
      <text x="52" y="78" font-size="14" font-weight="700" fill="#111827">CUSTOMER</text>
      <text x="52" y="110" font-size="12" fill="#111827">id</text>
      <text x="80" y="110" font-size="10" fill="#6b7280">PK</text>
      <text x="170" y="110" font-size="10" text-anchor="end" fill="#6b7280">string</text>
      <text x="52" y="140" font-size="12" fill="#111827">name</text>
      <text x="170" y="140" font-size="10" text-anchor="end" fill="#6b7280">string</text>

      <rect x="280" y="70" width="200" height="160" rx="8" fill="#ffffff" stroke="#111827" stroke-width="2"/>
      <text x="292" y="98" font-size="14" font-weight="700" fill="#111827">ORDER</text>
      <text x="292" y="130" font-size="12" fill="#111827">id</text>
      <text x="320" y="130" font-size="10" fill="#6b7280">PK</text>
      <text x="450" y="130" font-size="10" text-anchor="end" fill="#6b7280">string</text>
      <text x="292" y="160" font-size="12" fill="#111827">customer_id</text>
      <text x="360" y="160" font-size="10" fill="#6b7280">FK</text>
      <text x="450" y="160" font-size="10" text-anchor="end" fill="#6b7280">string</text>
      <text x="292" y="190" font-size="12" fill="#111827">created_at</text>
      <text x="450" y="190" font-size="10" text-anchor="end" fill="#6b7280">date</text>

      <line x1="230" y1="120" x2="280" y2="140" stroke="#111827" stroke-width="3"/>
      <line x1="250" y1="130" x2="262" y2="124" stroke="#111827" stroke-width="3"/>
      <line x1="250" y1="130" x2="262" y2="136" stroke="#111827" stroke-width="3"/>
      <text x="256" y="112" font-size="10" text-anchor="middle" fill="#111827">places</text>
    </svg>
  </div>
</div>
</body>
</html>
